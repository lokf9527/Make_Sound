<!DOCTYPE html>
<html lang="en">

<head>
    <title>變更電子信箱 - Make Sound</title>

    <%- include('./layout/head'); -%>
</head>

<body>
    <%- include('./layout/header'); -%>

        <div class="container pb-3 pb-md-6 mb-4 mb-md-8">
            <div class="row">
                <div class="mb-10">
                    <h3 class="fw-bold">帳號設定</h3>
                    <hr>
                </div>

                <%- include('./layout/userNavbar'); -%>

                    <div class="col-12 col-md-9 col-lg-10">
                        <div class="px-4">
                            <h3 class="fw-bold">變更電子信箱</span></h3>

                            <form action="" class="row needs-validation mt-4" novalidate>

                                <div class="col-12 mt-4">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <label for="username" class="form-label">舊電子信箱</label>
                                            <input type="email" class="form-control py-3" id="username" placeholder="舊電子信箱"
                                                required>
                                            <div class="invalid-feedback">
                                                wrong!!please enter again!
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 mt-4">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <label for="new-username" class="form-label">新電子信箱</label>
                                            <input type="email" class="form-control py-3" id="new-username"
                                                placeholder="新電子信箱" required>
                                            <div class="invalid-feedback">
                                                wrong!!please enter again!
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 mt-4">
                                    <button class="btn btn-primary px-10" type="submit">儲存</button>
                                </div>

                            </form>

                        </div>

                    </div>
            </div>
        </div>

        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
