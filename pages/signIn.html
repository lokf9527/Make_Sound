<!DOCTYPE html>
<html lang="en">

<head>
  <title>登入 - Make Sound</title>

  <%- include('./layout/head'); -%>
</head>

<body>
  <%- include('./layout/header'); -%>

    <div class="container pb-3 pb-md-6  mb-4 mb-md-8">
      <div class="row g-0">
        <div class="col d-none d-md-block">
          <div class="h-100 d-flex justify-content-center align-items-center">

            <img src="../assets/images/signIn.png" alt="登入圖" class="img-fluid">
          </div>
        </div>
        <div class="col">

          <div class="border p-5 p-lg-10 text-center">
            <h3 class="fw-bold">歡迎使用 Make Sound</h3>

            <form action="" class="form-signIn text-start" novalidate>

              <div class="mt-10">
                <label for="username" class="form-label">使用者名稱或電子信箱</label>
                <input type="text" class="form-control py-3" id="username" placeholder="使用者名稱或電子信箱" required>
                <div class="invalid-feedback">
                  wrong!!please enter again!
                </div>
              </div>

              <div class="mt-4">
                <label for="password" class="form-label">密碼</label>
                <input type="text" class="form-control py-3" id="password" placeholder="密碼" required>
                <div class="invalid-feedback">
                  wrong!!please enter again!
                </div>
              </div>

              <div class="mt-4">
                <button class="btn btn-primary w-100 py-3" type="submit">登入</button>
              </div>

              <hr>

              <div class="mt-4">
                <a class="btn btn-outline-secondary border-gray3 w-100 d-flex justify-content-center align-items-center py-3 fill-light-hover" href="#">
                  
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="28" height="28" viewBox="0,0,256,256" class="me-2 svg">
                      <g fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"
                        stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
                        font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                        <g transform="scale(10.66667,10.66667)">
                          <path
                            d="M12.545,10.239v3.821h5.445c-0.712,2.315 -2.647,3.972 -5.445,3.972c-3.332,0 -6.033,-2.701 -6.033,-6.032c0,-3.331 2.701,-6.032 6.033,-6.032c1.498,0 2.866,0.549 3.921,1.453l2.814,-2.814c-1.777,-1.619 -4.141,-2.607 -6.735,-2.607c-5.524,0 -10.002,4.477 -10.002,10c0,5.523 4.478,10 10.002,10c8.396,0 10.249,-7.85 9.426,-11.748z">
                          </path>
                        </g>
                      </g>
                    </svg>

                  <p class="m-0">使用 Google 帳戶登入</p>

                </a>
              </div>

              <div class="mt-4">
                <a class="btn btn-outline-secondary border-gray3 w-100 d-flex justify-content-center align-items-center py-3 fill-light-hover" href="#">
              
                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="28" height="28" viewBox="0,0,256,256"  class="me-2 svg">
                    <g fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"
                      stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
                      font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                      <g transform="scale(5.12,5.12)">
                        <path
                          d="M32,11h5c0.552,0 1,-0.448 1,-1v-6.737c0,-0.524 -0.403,-0.96 -0.925,-0.997c-1.591,-0.113 -4.699,-0.266 -6.934,-0.266c-6.141,0 -10.141,3.68 -10.141,10.368v6.632h-7c-0.552,0 -1,0.448 -1,1v7c0,0.552 0.448,1 1,1h7v19c0,0.552 0.448,1 1,1h7c0.552,0 1,-0.448 1,-1v-19h7.222c0.51,0 0.938,-0.383 0.994,-0.89l0.778,-7c0.066,-0.592 -0.398,-1.11 -0.994,-1.11h-8v-5c0,-1.657 1.343,-3 3,-3z">
                        </path>
                      </g>
                    </g>
                  </svg>
              
                  <p class="m-0">使用 Facebook 帳戶登入</p>
              
                </a>
              </div>

              <div class="mt-4">
                <a class="btn btn-outline-secondary border-gray3 w-100 d-flex justify-content-center align-items-center py-3 fill-light-hover" href="#">
              
                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="28" height="28" viewBox="0,0,256,256"   class="me-2 svg">
                    <g fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"
                      stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
                      font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                      <g transform="scale(5.12,5.12)">
                        <path
                          d="M44.52734,34.75c-1.07812,2.39453 -1.59766,3.46484 -2.98437,5.57813c-1.94141,2.95313 -4.67969,6.64063 -8.0625,6.66406c-3.01172,0.02734 -3.78906,-1.96484 -7.87891,-1.92969c-4.08594,0.01953 -4.9375,1.96875 -7.95312,1.9375c-3.38672,-0.03125 -5.97656,-3.35156 -7.91797,-6.30078c-5.42969,-8.26953 -6.00391,-17.96484 -2.64844,-23.12109c2.375,-3.65625 6.12891,-5.80469 9.65625,-5.80469c3.59375,0 5.85156,1.97266 8.82031,1.97266c2.88281,0 4.63672,-1.97656 8.79297,-1.97656c3.14063,0 6.46094,1.71094 8.83594,4.66406c-7.76562,4.25781 -6.50391,15.34766 1.33984,18.31641zM31.19531,8.46875c1.51172,-1.94141 2.66016,-4.67969 2.24219,-7.46875c-2.46484,0.16797 -5.34766,1.74219 -7.03125,3.78125c-1.52734,1.85938 -2.79297,4.61719 -2.30078,7.28516c2.69141,0.08594 5.47656,-1.51953 7.08984,-3.59766z">
                        </path>
                      </g>
                    </g>
                  </svg>
              
                  <p class="m-0">使用 Apple 帳戶登入</p>
              
                </a>
              </div>

            </form>

            <p class="m-0 mt-10 fw-bold ">還沒有帳號嗎？
              <a href="../pages/signUp.html" class="text-primary">立即註冊</a>
            </p>
          </div>

        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
